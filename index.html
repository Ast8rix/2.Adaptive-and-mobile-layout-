<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дипломный проект курса «Адаптивная и мобильная вёрстка»</title>
    <meta name="author" content="Ast8rix" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <picture class="header__bg-image">
            <source media="(min-width: 1200px)" srcset="./images/banner-bg.jpg">
            <source media="(max-width: 1199px)" srcset="./images/banner-bg-tablet.jpg">
            <source media="(max-width: 600px)" srcset="./images/banner-mobile.jpg">
            <img class="bg-image" src="./images/banner-bg.jpg" alt="Фон главной страницы">
            <div class="top-panel">
                <div class="container top-panel__container">
                    <a href="#0">
                        <img class="header__logo" src="./svg/noemi-logo.svg" alt="Логотип NOEMI">
                    </a>
                  <nav class="menu js-menu">
                    <button class="menu__button js-menu__button">
                      <span class="menu__button-label">открыть меню</span>
                    </button>
                    <ul class="menu__list">
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Главная</a>
                      </li>
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Посты</a>
                      </li>
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Статьи</a>
                      </li>
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Теги</a>
                      </li>
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Темы</a>
                      </li>
                      <li class="menu__list-item">
                        <a href="#0" class="menu__link">Контакты</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="header__title">
                <h1 class="header__h1">Блог о творчестве, спорте, и образе жизни</h1>
              </div>
          </picture>          
    </header>
    
</body>
</html>
